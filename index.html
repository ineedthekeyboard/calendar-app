<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custody Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useRef } = React;

    // Simple icon components
    const ChevronLeft = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m15 18-6-6 6-6"/>
      </svg>
    );

    const ChevronRight = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m9 18 6-6-6-6"/>
      </svg>
    );

    const Download = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/>
      </svg>
    );

    const Upload = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
      </svg>
    );

    const CalendarIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>
      </svg>
    );

    function CustodyCalendar() {
      const [currentDate, setCurrentDate] = useState(new Date());
      const [selectedBrush, setSelectedBrush] = useState('kids');
      const [markedDays, setMarkedDays] = useState(() => {
        // Load from localStorage on init
        const saved = localStorage.getItem('custodyCalendarDays');
        return saved ? JSON.parse(saved) : {};
      });
      const fileInputRef = useRef(null);

      // Save to localStorage whenever markedDays changes
      const updateMarkedDays = (newMarked) => {
        setMarkedDays(newMarked);
        localStorage.setItem('custodyCalendarDays', JSON.stringify(newMarked));
      };

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayOfMonth = new Date(year, month, 1).getDay();

      const prevMonth = () => setCurrentDate(new Date(year, month - 1, 1));
      const nextMonth = () => setCurrentDate(new Date(year, month + 1, 1));

      const getDayKey = (day) => `${year}-${month + 1}-${day}`;

      const handleDayClick = (day) => {
        const key = getDayKey(day);
        const newMarked = { ...markedDays };
        if (selectedBrush === 'clear') {
          delete newMarked[key];
        } else {
          newMarked[key] = selectedBrush;
        }
        updateMarkedDays(newMarked);
      };

      const getDayColor = (day) => {
        const key = getDayKey(day);
        const status = markedDays[key];
        if (status === 'kids') return 'bg-green-500 text-white hover:bg-green-600';
        if (status === 'noKids') return 'bg-red-500 text-white hover:bg-red-600';
        return 'bg-white hover:bg-gray-100';
      };

      // ============ iCal Functions ============

      const formatDateForICal = (dateStr) => {
        const [y, m, d] = dateStr.split('-').map(Number);
        const mm = String(m).padStart(2, '0');
        const dd = String(d).padStart(2, '0');
        return `${y}${mm}${dd}`;
      };

      const generateUID = (dateStr, type) => {
        return `${dateStr}-${type}@custody-calendar`;
      };

      const exportToICal = () => {
        const events = Object.entries(markedDays).map(([dateStr, type]) => {
          const dtstart = formatDateForICal(dateStr);
          const [y, m, d] = dateStr.split('-').map(Number);
          const nextDay = new Date(y, m - 1, d + 1);
          const dtend = `${nextDay.getFullYear()}${String(nextDay.getMonth() + 1).padStart(2, '0')}${String(nextDay.getDate()).padStart(2, '0')}`;
          
          const summary = type === 'kids' ? 'Kids ðŸŸ¢' : 'No Kids ðŸ”´';
          const uid = generateUID(dateStr, type);

          return `BEGIN:VEVENT
DTSTART;VALUE=DATE:${dtstart}
DTEND;VALUE=DATE:${dtend}
SUMMARY:${summary}
UID:${uid}
DESCRIPTION:${type === 'kids' ? 'Kids day' : 'No kids day'}
TRANSP:TRANSPARENT
END:VEVENT`;
        });

        const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Custody Calendar//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
X-WR-CALNAME:Custody Schedule
${events.join('\n')}
END:VCALENDAR`;

        const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'custody-schedule.ics';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      const parseICalDate = (dateStr) => {
        const clean = dateStr.replace(/[^0-9]/g, '');
        if (clean.length >= 8) {
          const y = parseInt(clean.substring(0, 4));
          const m = parseInt(clean.substring(4, 6));
          const d = parseInt(clean.substring(6, 8));
          return `${y}-${m}-${d}`;
        }
        return null;
      };

      const importFromICal = (event) => {
        const file = event.target.files?.[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const content = e.target?.result;
          if (typeof content !== 'string') return;

          const newMarkedDays = { ...markedDays };
          const eventBlocks = content.split('BEGIN:VEVENT');
          
          eventBlocks.forEach(block => {
            const dtstartMatch = block.match(/DTSTART[^:]*:(\d{8})/);
            if (!dtstartMatch) return;
            
            const dateKey = parseICalDate(dtstartMatch[1]);
            if (!dateKey) return;

            const summaryMatch = block.match(/SUMMARY:(.+)/i);
            const summary = summaryMatch ? summaryMatch[1].toLowerCase() : '';
            
            if (summary.includes('no kids') || summary.includes('ðŸ”´') || summary.includes('red')) {
              newMarkedDays[dateKey] = 'noKids';
            } else if (summary.includes('kids') || summary.includes('ðŸŸ¢') || summary.includes('green')) {
              newMarkedDays[dateKey] = 'kids';
            }
          });

          updateMarkedDays(newMarkedDays);
        };

        reader.readAsText(file);
        event.target.value = '';
      };

      // ============ Render ============

      const days = [];
      for (let i = 0; i < firstDayOfMonth; i++) {
        days.push(<div key={`empty-${i}`} className="h-12" />);
      }
      for (let day = 1; day <= daysInMonth; day++) {
        days.push(
          <button
            key={day}
            onClick={() => handleDayClick(day)}
            className={`h-12 rounded-lg font-medium transition-colors border border-gray-200 ${getDayColor(day)}`}
          >
            {day}
          </button>
        );
      }

      const brushOptions = [
        { id: 'kids', label: 'Kids', color: 'bg-green-500', ring: 'ring-green-500' },
        { id: 'noKids', label: 'No Kids', color: 'bg-red-500', ring: 'ring-red-500' },
        { id: 'clear', label: 'Clear', color: 'bg-gray-300', ring: 'ring-gray-400' },
      ];

      const markedCount = Object.keys(markedDays).length;

      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <div className="max-w-lg mx-auto">
            <h1 className="text-2xl font-bold text-center text-gray-800 mb-6">
              Custody Calendar
            </h1>

            {/* Brush Selector */}
            <div className="bg-white rounded-xl p-4 shadow-sm mb-4">
              <p className="text-sm text-gray-600 mb-3 font-medium">Select brush:</p>
              <div className="flex gap-3">
                {brushOptions.map(brush => (
                  <button
                    key={brush.id}
                    onClick={() => setSelectedBrush(brush.id)}
                    className={`flex-1 py-3 px-4 rounded-lg font-medium transition-all ${brush.color} text-white
                      ${selectedBrush === brush.id ? `ring-4 ${brush.ring} ring-offset-2` : 'opacity-70 hover:opacity-100'}`}
                  >
                    {brush.label}
                  </button>
                ))}
              </div>
            </div>

            {/* iCal Sync */}
            <div className="bg-white rounded-xl p-4 shadow-sm mb-4">
              <div className="flex items-center gap-2 mb-3">
                <CalendarIcon />
                <p className="text-sm text-gray-600 font-medium">iCal Sync</p>
              </div>
              <div className="flex gap-3">
                <button
                  onClick={() => fileInputRef.current?.click()}
                  className="flex-1 py-2.5 px-4 rounded-lg font-medium bg-blue-500 text-white hover:bg-blue-600 transition-colors flex items-center justify-center gap-2"
                >
                  <Upload />
                  Import .ics
                </button>
                <button
                  onClick={exportToICal}
                  disabled={markedCount === 0}
                  className="flex-1 py-2.5 px-4 rounded-lg font-medium bg-indigo-500 text-white hover:bg-indigo-600 transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <Download />
                  Export .ics
                </button>
                <input
                  ref={fileInputRef}
                  type="file"
                  accept=".ics,.ical"
                  onChange={importFromICal}
                  className="hidden"
                />
              </div>
              {markedCount > 0 && (
                <p className="text-xs text-gray-500 mt-2 text-center">
                  {markedCount} day{markedCount !== 1 ? 's' : ''} marked â€¢ Data saved locally
                </p>
              )}
            </div>

            {/* Calendar */}
            <div className="bg-white rounded-xl p-4 shadow-sm">
              <div className="flex items-center justify-between mb-4">
                <button
                  onClick={prevMonth}
                  className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                >
                  <ChevronLeft />
                </button>
                <h2 className="text-lg font-semibold text-gray-800">
                  {monthNames[month]} {year}
                </h2>
                <button
                  onClick={nextMonth}
                  className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                >
                  <ChevronRight />
                </button>
              </div>

              <div className="grid grid-cols-7 gap-1 mb-2">
                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                  <div key={day} className="h-8 flex items-center justify-center text-xs font-medium text-gray-500">
                    {day}
                  </div>
                ))}
              </div>

              <div className="grid grid-cols-7 gap-1">
                {days}
              </div>
            </div>

            {/* Legend */}
            <div className="mt-4 flex justify-center gap-6 text-sm text-gray-600">
              <div className="flex items-center gap-2">
                <div className="w-4 h-4 rounded bg-green-500" />
                <span>Kids</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-4 h-4 rounded bg-red-500" />
                <span>No Kids</span>
              </div>
            </div>

            <p className="text-xs text-gray-400 text-center mt-4">
              Data is saved in your browser. Export to .ics to backup or share.
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<CustodyCalendar />);
  </script>
</body>
</html>
